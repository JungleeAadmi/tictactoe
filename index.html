<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - iOS Liquid Glass</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Tic Tac Toe</h1>
            <div class="turn-indicator">
                <span id="currentPlayer">X</span>'s Turn
            </div>
        </div>
        
        <div class="game-board">
            <div class="board-grid">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
        </div>
    </div>

    <!-- Win Modal -->
    <div id="winModal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="winMessage">X Wins!</h2>
            </div>
            <div class="modal-body">
                <div class="winner-icon">ðŸŽ‰</div>
                <p id="winSubtext">Congratulations!</p>
            </div>
            <div class="modal-footer">
                <button id="playAgainBtn" class="btn btn--primary btn--lg">Play Again</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
