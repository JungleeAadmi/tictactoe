<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe â€” Liquid Glass Edition</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <div class="game-container">
    <div class="header">
      <h1>Tic Tac Toe</h1>
      <div class="turn-indicator">
        Current Player: <span id="currentPlayer">X</span>
      </div>
    </div>

    <div class="game-board">
      <div class="board-grid">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>

    <footer>
      <button id="playAgainBtn" class="btn btn--primary">Restart</button>
    </footer>
  </div>

  <!-- Win Modal -->
  <div id="winModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="winMessage">You win!</h2>
      </div>
      <div class="modal-body">
        <p id="winSubtext">Congratulations!</p>
      </div>
      <div class="modal-footer">
        <button id="playAgainBtn" class="btn btn--primary">Play again</button>
      </div>
    </div>
  </div>

  <script src="/assets/app.js"></script>
</body>
</html>
