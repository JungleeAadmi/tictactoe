<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tic Tac Toe — Liquid Glass</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <main class="container">
    <header class="header">
      <h1 class="title">Tic Tac Toe</h1>
      <div class="subtitle">Play with a friend — keyboard support (1-9)</div>
      <div class="status">Current Player: <span id="currentPlayer" class="player">X</span></div>
    </header>

    <section class="board" role="grid" aria-label="Tic Tac Toe board">
      <div class="cell" role="button" tabindex="0" aria-label="Cell 1"></div>
      <div class="cell" role="button" tabindex="0" aria-label="Cell 2"></div>
      <div class="cell" role="button" tabindex="0" aria-label="Cell 3"></div>

      <div class="cell" role="button" tabindex="0" aria-label="Cell 4"></div>
      <div class="cell" role="button" tabindex="0" aria-label="Cell 5"></div>
      <div class="cell" role="button" tabindex="0" aria-label="Cell 6"></div>

      <div class="cell" role="button" tabindex="0" aria-label="Cell 7"></div>
      <div class="cell" role="button" tabindex="0" aria-label="Cell 8"></div>
      <div class="cell" role="button" tabindex="0" aria-label="Cell 9"></div>
    </section>

    <footer class="footer">
      <button id="playAgainBtn" class="btn">Restart</button>
    </footer>
  </main>

  <!-- Win modal -->
  <div id="winModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-card">
      <h2 id="winMessage">You win!</h2>
      <p id="winSubtext">Congratulations</p>
      <button id="playAgainBtn" class="btn">Play again</button>
    </div>
  </div>

  <script src="/assets/app.js"></script>
</body>
</html>
